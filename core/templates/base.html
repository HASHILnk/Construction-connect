{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construction Connect</title>

  <!-- ✅ Local Tailwind CSS (compiled from your build) -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <!-- ✅ Local Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js" defer></script>

  <!-- ✅ Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    html {
      overflow-x: hidden;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 overflow-x-hidden overscroll-none">

  <!-- ✅ Navigation Bar -->
  <nav class="bg-blue-800 text-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="{% url 'home' %}" class="text-2xl font-bold">ConstructionConnect</a>
      <ul class="flex space-x-6 text-sm md:text-base">
        <li><a href="{% url 'home' %}" class="hover:underline">Home</a></li>
      </ul>
    </div>
  </nav>

  <!-- ✅ Flash Messages -->
  {% if messages %}
  <div 
    x-data="{ show: true }" 
    x-show="show" 
    x-init="setTimeout(() => show = false, 4000)" 
    class="fixed top-6 right-6 z-50 bg-green-100 text-green-900 px-4 py-3 rounded shadow-md border border-green-300 transition-all"
  >
    {% for message in messages %}
      <p class="font-medium">{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <!-- ✅ Page Content -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- ✅ Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-10">
    <div class="container mx-auto px-6 text-center">
      <p>© 2025 ConstructionConnect. All rights reserved.</p>
      <div class="flex justify-center space-x-6 mt-4">
        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </footer>

</body>
</html>
